# Advanced File Monitor Configuration

# Basic settings
recursive=true
max_file_size_mb=100

# File extensions to monitor
extension=txt
extension=log
extension=conf
extension=py
extension=c
extension=h
extension=js
extension=html
extension=css
extension=json
extension=xml

# Advanced features
enable_checksum=true
enable_compression=true

# Regex patterns for advanced filtering
# Exclude temporary files
pattern_exclude=.*\.(tmp|swp|bak)$
pattern_exclude=^\..*

# Include only source code files
pattern_include=.*\.(c|h|py|js|html|css)$

# Alert patterns for critical files
pattern_alert=.*\.conf$
pattern_alert=.*passwd.*
pattern_alert=.*\.key$
pattern_alert=.*\.pem$

# Log rotation settings (handled by C program)
# max_log_size_mb is set above
# max_log_files=10 (hardcoded)
